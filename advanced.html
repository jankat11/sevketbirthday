<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="header">
      <div>
        <img
          id="advclogo"
          src="sevketlogo-nobg.png"
          alt="smt went wrong with sevket engine:("
        />
      </div>
      <nav class="toplinks">
        <a href="index.html">Homepage</a>
      </nav>
    </div>

    <div class="advc">
      <h5>Advanced Search</h5>
    </div>

    <div id="fpage" style="font-size: 20px">Find pages with...</div>

    <form class="advForm" action="https://google.com/search">
      <div class="advline">
        <p>all these words:</p>
        <input class="advbar" type="text" name="as_q" />
      </div>
      <div class="advline">
        <p>this exact word or phrase:</p>
        <input class="advbar" type="text" name="as_epq" />
      </div>
      <div class="advline">
        <p>any of these words:</p>
        <input class="advbar" type="text" name="as_oq" />
      </div>
      <div class="advline">
        <p>none of these words:</p>
        <input class="advbar" name="as_eq" type="text" />
      </div>

      <button id="advbutton" type="submit">Advanced Search</button>
    </form>
  </body>
</html>
