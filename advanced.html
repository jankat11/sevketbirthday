<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
    </head>
    
    <body>
        <nav class="toplinks">
            <a href="index.html">Homepage</a>
        </nav>
        <div id="advclogo">
        <h5><b><span style="color: #4285f4;">C</span>
            <span style="color: #ea4335;">a</span>
            <span style="color: #fbbc05;">n</span>
            <span style="color: #4285f4;">k</span>
            <span style="color: #34a853;">a</span>
            <span style="color: #ea4335;">t</span>
        </b></h5>
        </div>
         <br>
        <div class="advc">
            <h5>Advanced Search</h5>
        </div>

        <div id="fpage" style="font-size: 20px;">
            Find pages with...
        </div>

        <form action="https://google.com/search">
        <div id="line1">
                all these words:
                <input class="advbar" id="bar1" type="text" name="as_q">
        </div>
        <div id="line2">
                this exact word or phrase:
                <input class="advbar" id="bar2" type="text" name="as_epq">
        </div>
        <div id="line3">
                any of these words:
                <input class="advbar" id="bar3" type="text"  name="as_oq" >
        </div>
        <div id="line4">
                none of these words:
                <input class="advbar" id="bar4" name="as_eq" type="text">
        </div>
        <button id="advbutton" type="submit">Advanced Search</button>
        </form>
    </body>
</html>
