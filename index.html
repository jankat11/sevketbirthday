<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  <body>
    <header>
      <div>
        <nav class="toplinks">
          <a href="image.html">Image Search</a>
          <a href="advanced.html">Advanced Search</a>
        </nav>
      </div>
    </header>
    
    <main>
      <div class="center">
        <div id="google">
          <img src="sevketlogo-nobg.png" alt="smt went wrong with sevket engine:(" />
        </div>
        <div class="formsection">
          <form class="search" action="https://google.com/search">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 searchicon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
            
            <input autofocus id="bar" type="text" name="q" />
            <input type="hidden" value="Google Search" />
            <div class="buttons">
              <button id="button1" type="submit" class="btn btn-light">
                Åževket Search
              </button>
              <button
                id="button2"
                type="submit"
                name="btnI"
                class="btn btn-light"
              >
                I'm Feeling Lucky
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document
        .querySelector("#searchicon")
        .addEventListener("click", function (e) {
          e.preventDefault();
        });
    </script>
  </body>
</html>
