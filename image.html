<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Åževket Sefa | Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header>
      <nav class="toplinks">
        <a href="index.html">Home</a>
        <a href="advanced.html">Advanced Search</a>
      </nav>
    </header>

    <main>
      <div class="center">
        <div id="google">
          <img src="sevketlogo-nobg.png" alt="smt went wrong with sevket engine:(" />
          <br />
          <span id="imageslogo"><b>Images</b></span>
        </div>
        <div class="formsection">
          <form class="search" action="https://google.com/search">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 searchicon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
            <input autofocus id="bar" type="text" name="q" />
            <input type="hidden" name="tbm" value="isch" />
            <div class="buttons">
              <button id="imgbutton" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script>
      document
        .querySelector("#searchicon")
        .addEventListener("click", function (e) {
          e.preventDefault();
        });
    </script>
  </body>
</html>
